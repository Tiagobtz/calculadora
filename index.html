<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/estilo.css">
</head>
<body>
    <div id="calculadora">
        <input type="text" id="visor-resultado" disabled placeholder="0">

        <div class="linha">
            <button type="button" onclick="calcular('acao', 'c')" id="clear" class="botoes">c</button>
            <button type="button" onclick="calcular('acao', '/')" class="botoes">/</button>
            <button type="button" onclick="calcular('acao', '*')" class="botoes">x</button>
        </div>
    
        <div class="linha">
            <button type="button" onclick="calcular('valor', 7)" class="botoes">7</button>
            <button type="button" onclick="calcular('valor', 8)" class="botoes">8</button>
            <button type="button" onclick="calcular('valor', 9)" class="botoes">9</button>
            <button type="button" onclick="calcular('acao', '-')" class="botoes">-</button>
        </div>
    
        <div class="linha">
            <button type="button" onclick="calcular('valor', 4)" class="botoes">4</button>
            <button type="button" onclick="calcular('valor', 5)" class="botoes">5</button>
            <button type="button" onclick="calcular('valor', 6)" class="botoes">6</button>
            <button type="button" onclick="calcular('acao', '+')" class="botoes">+</button>
        </div>
    
        <div class="linha">
            <button type="button" onclick="calcular('valor', 1)" class="botoes">1</button>
            <button type="button" onclick="calcular('valor', 2)" class="botoes">2</button>
            <button type="button" onclick="calcular('valor', 3)" class="botoes">3</button>
            <button type="button" onclick="calcular('acao', '=')" id="enter" class="botoes">=</button>
        </div>
    
        <div class="linha">
            <button type="button" onclick="calcular('valor', 0)" id="zero" class="botoes">0</button>
            <button type="button" onclick="calcular('acao', '.')" class="botoes">.</button>
        </div>

        <footer id="contato">

                    <li><a href="https://mail.google.com/mail/u/0/?ogbl#inbox" target="_blank"><i title="CurrÃ­culo" class="fas fa-file-alt icons"></i><a></li>
                </ul>
        </footer>
    </div>
    
    <script src="src/js/interacao.js"></script>
</body>
</html>
